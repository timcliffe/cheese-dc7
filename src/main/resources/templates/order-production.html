<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head th:replace="fragments :: head"></head>

<body class="container">

<h1 th:text="${title}">Default Title</h1>

<nav th:replace="fragments :: navigation"></nav>

<div>
    <tr th:each="nation : ${nations}">
        <p>Total Production: <td th:text="${nation.totalProduction}"></td></p>
    </tr>
</div>



<div>
        <tr th:each="unit : ${units}">
            <p th:text="${unit.name}"></p>
            <form method="post" style="max-width:600px;" th:object="${unit}">
            <div class="form-group">
                <label th:for="quantity">Quantity</label>
                <input class="form-control" th:field="*{quantity}" />
                <span th:errors="*{quantity}" class="error"></span>
            </div>
            </form>
            <p>Price:</p>
            <p th:text="${unit.price}"></p>
            <p th:text="${unit.type}"></p>
            <p th:text="${unit.category}"></p>
        </tr>
</div>

    <input type="submit" value="Order" />

</body>
</html>
