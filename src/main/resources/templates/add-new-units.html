<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">

<body class="container">

<h1 th:text="${title}">Default Title</h1>

<form method="post" style="max-width:600px;" th:object="${unit}">
    <p>Name:</p>
<div>
    <input type="text" th:field="*{name}" id="unitName" name="unitName" />
</div>
    <p>Type:</p>
    <div>
        <input type="text" th:field="*{type}" id="unitType" name="unitType" />
    </div>
    <p>Category:</p>
    <div>
        <input type="text" th:field="*{category}" id="unitCategory" name="unitCategory" />
    </div>
    <p>Price:</p>
    <div>
        <input type="text" th:field="*{price}" id="unitPrice" name="unitPrice" />
    </div>
    <p>Production Time:</p>
    <div>
        <input type="text" th:field="*{productionTime}" id="unitProductionTime" name="unitProductionTime" />
    </div>
    <p>Quantity:</p>
    <div>
        <input type="text" th:field="*{quantity}" id="unitQuantity" name="unitQuantity" />
    </div>
    <p>ID:</p>
    <div>
        <input type="text" th:field="*{id}" id="id" name="id" />
    </div>
    <input type="submit" value="Add Unit" />
</form>
