<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head th:replace="fragments :: head"></head>
<body class="container">
<h1 th:text="${title}">Default Title</h1>
<nav th:replace="fragments :: navigation"></nav>

<form method="post">
<div>
    <h2>Nation</h2>
        <thblock th:each="nation : ${nations}">
            <label for="name">Name:</label>
            <input class="form-control" type="text" th:value="${nation.name}" id="name" name="name" />

            <input class="form-control" type="hidden" th:value="${nation.id}" id="nationId" name="nationId" />

           <label for="leader">Leader:</label>
            <input class="form-control" type="text" th:value="${nation.leader}" id="leader" name="leader" />

            <label for="governmentType">Government Type:</label>
                  <input class="form-control" type="text" th:value="${nation.governmentType}" id="governmentType" name="governmentType" />

            <label for="totalManpower">Total Manpower:</label>
                       <input class="form-control" type="text" th:value="${nation.totalManpower}" id="totalManpower" name="totalManpower" />

            <label for="totalPopulation">Total Population:</label>
            <input class="form-control" type="text"
                                                th:value="${nation.totalPopulation}" id="totalPopulation" name="totalPopulation" />
            <label for="totalProduction">Total Production:</label>
            <input class="form-control" type="text" th:value="${nation.totalProduction}" id="totalProduction" name="totalProduction" />
        </thblock>

    <h2>Resources:</h2>
        <thblock th:each="resource : ${resources}">
            <label for="resourceName">Name:</label>
            <input class="form-control"
                          type="text"
                          th:value="${resource.name}" name="resourceName" id="resourceName" />
            <input class="form-control"
                   type="hidden"
                   th:value="${resource.id}" name="resourceIds" id="resourceIds" />
            <label for="resourceQty">Quantity:</label>
            <input class="form-control"
                   type="text"
                   th:value="${resource.quantity}" name="resourceQty" id="resourceQty" />
            <input class="form-control"
                   type="hidden"
                   th:value="${resource.productionBonus}" name="productionBonus" id="productionBonus" />
            <label for="type">Type:</label>
            <input class="form-control"
                   type="text"
                   th:value="${resource.type}" name="type" id="type" />

        </thblock>

    <h2>Territories:</h2>
        <thblock th:each="territory : ${territories}">
            <label for="territoryname">Name:</label>
            <input class="form-control"
                              type="text"
                              th:value="${territory.name}" name="territoryName" id="territoryName" />
            <input class="form-control"
                   type="hidden"
                   th:value="${territory.id}" name="territoryIds" id="territoryIds" />
            <label for="climateType">Climate Type:</label>
            <input class="form-control"
                   type="text"
                   th:value="${territory.climateType}" name="climateType" id="climateType" />
            <label for="territoryQuantity">Quantity:</label>
            <input class="form-control"
                   type="text"
                   th:value="${territory.quantity}" name="territoryQuantity" id="territoryQuantity" />
            <input class="form-control"
                   type="hidden"
                   th:value="${territory.populationBonus}" name="populationBonus" id="populationBonus" />

        </thblock>


    <thblock th:each="city : ${cities}">
        <h2>City:</h2>
        <label for="cityName">Name:</label>
        <input class="form-control"
                            type="text"
                            th:value="${city.name}" name="cityName" id="cityName" />
        <label for="cityIds">ID:</label>
        <input class="form-control"
               type="text"
               th:value="${city.id}" name="cityIds" id="cityIds" />
        <label for="industrialTier">Industrial Tier:</label>
        <input class="form-control"
               type="text"
               th:value="${city.industrialTier}" name="industrialTier" id="industrialTier" />
        <label for="residentialTier">Residential Tier:</label>
        <input class="form-control"
               type="text"
               th:value="${city.residentialTier}" name="residentialTier" id="residentialTier" />
        <input class="form-control"
               type="hidden"
               th:value="${city.populationBonus}" name="populationBonus" id="cityPopulationBonus" />
        <input class="form-control"
               type="hidden"
               th:value="${city.productionBonus}" name="productionBonus" id="cityProductionBonus" />

    </thblock>

                    <!--<option value="Tier 1">Tier 4</option>-->
                <!--</select>-->

            <!--</td>-->
        <!--</tr>-->
            <input type="submit" value="Update Stats" />
</div>
</form>

</body>
</html>
